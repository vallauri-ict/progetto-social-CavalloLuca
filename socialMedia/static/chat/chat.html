<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../libreria.js"></script>
    <link rel="stylesheet" href="../general.css"></link>
    <link rel="stylesheet" href="chat.css"></link>
    <script src="chat.js"></script>

</head>

<body>
    <div class="container-fluid">
        
        <br>
        <div class="row" id="rowSearch">
            <div class="col-sm-10 input-group mb-3 colHead" align="center">
                <input id="txtSearch" type="text" class="form-control" placeholder="Cerca conversazione" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2" >
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg%22%3E">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                  </span>
                </div>
            </div>
            <div class="col-sm-2" align="right" class="colHead">
                <button type="button" class="btn btn-dark" id="btnNuovaChat">Nuova chat</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" align="center">
                <select class="btn btn-secondary btn-lg dropdown-toggle" id="dropdownList" placeholder="Seleziona utente">
                   
                </select>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <br>
        <div id="message">
            
        </div>
    </div>
</body>

</html>
