<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../../libreria.js"></script>
    <link rel="stylesheet" href="../../general.css">
    </link>
    <link rel="stylesheet" href="modifica.css">
    </link>
    <script src="modifica.js"></script>

</head>

<body>
    <div class="container-fluid">
        <br>
        <h1> Modifica del profilo</h1>
        <br>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <p>Modifica password</p>
            </div>
            <div class="col-sm-4">
                <input id="txtPassword" type="text" class="form-control" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
            </div>
            <div class="col-sm-2"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <p>Modifica foto profilo</p>
            </div>
            <div class="col-sm-4">
                <input id="txtFotoProfilo" type="text" class="form-control" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
            </div>
            <div class="col-sm-2"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <p>Modifica biografia</p>
            </div>
            <div class="col-sm-4">
                <textarea id="txtBiografia" type="text" class="form-control" aria-label="Recipient's username"
                    aria-describedby="basic-addon2"></textarea>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-7">
                <button class="	btn btn-secondary" id="btnModifica">CONFERMA MODIFICHE</button>
            </div>
            <div class="col-sm-3"></div>
        </div>

    </div>
</body>

</html>
