<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../libreria.js"></script>
    <link rel="stylesheet" href="../general.css"></link>
    <link rel="stylesheet" href="myProfile.css"></link>
    <script src="myProfile.js"></script>

</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-sm-10">
                <h1 id="username"></h1>
                <h1> TOT COINS: <strong id="totCoin"></strong> </h1>
            </div>
            <div class="col-sm-2">
                <img src="../../img/iconCoin.png" class="img-fluid" id="imgCoin" >
            </div>
        </div>
        <br>
        <div class="row" id="follow">
            <div class="col-sm-1"></div>
            <div class="col-sm-5" align="center">
                <h1> Followers: <strong id="nFollowers"></strong></h1>
            </div>
            <div class="col-sm-5" align="center">
                <h1> Followed: <strong id="nFollowed"></strong></h1>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <br>
        <div class="row blackBackground" id="bio">
            <div class="col-sm-6">
                <div id="imgProfilo"></div>
            </div>
            <div class="col-sm-6">
                <span id="spanBio"> </span>
            </div>
        </div>
        <br>
        <div class="row" id="btns">
            <div class="col-sm-3" align="right">
                <p>Aggiungi post:</p>
            </div>
            <div class="col-sm-3" align="left">
                <input type="file" class=".form-control-file" id="inputFoto"></input>
            </div>
            <div class="col-sm-6" align="center">
                <button type="button" >Modifica il tuo profilo</button>
            </div>
        </div>
        <br>
        <div id="foto">

            
    </div>
</body>

</html>
